name: Print GITHUB_EVENT_PATH Content

on:
  push:
    branches:
      - main
#  pull_request:

jobs:
  print-event-path:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Print GITHUB_EVENT_PATH Content
        run: |
          echo "Content of GITHUB_EVENT_PATH:"
          cat $GITHUB_EVENT_PATH
